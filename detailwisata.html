<main>
    <div class="container">
        <div class="form-container">
            <h2>Form Pembayaran</h2>
            <form id="payment-form">
                <div class="form-group">
                    <label for="name">Nama:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Nomor Telepon:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Jumlah Barang:</label>
                    <div class="quantity-container">
                        <button type="button" onclick="decreaseQuantity()">-</button>
                        <input type="number" id="quantity" name="quantity" value="1" min="1" readonly>
                        <button type="button" onclick="increaseQuantity()">+</button>
                    </div>
                </div>
                <div class="total">Total: <span id="total-price">Rp 100.000</span></div>
                <button type="submit" class="submit-btn">Bayar Sekarang</button>
            </form>

<script>
    const itemPrice = 100000;

    function updateTotal() {
        const quantity = document.getElementById('quantity').value;
        const totalPrice = itemPrice * quantity;
        document.getElementById('total-price').innerText = `Rp ${totalPrice.toLocaleString('id-ID')}`;
    }

    function increaseQuantity() {
        const quantityInput = document.getElementById('quantity');
        quantityInput.value = parseInt(quantityInput.value) + 1;
        updateTotal();
    }

    function decreaseQuantity() {
        const quantityInput = document.getElementById('quantity');
        if (quantityInput.value > 1) {
            quantityInput.value = parseInt(quantityInput.value) - 1;
            updateTotal();
        }
    }

    document.getElementById('payment-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;
    const quantity = document.getElementById('quantity').value;

    fetch('/create-transaction', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, email, phone, quantity })
    })
    .then(response => response.json())
    .then(data => {
        if (data.transactionToken) {
            window.location.href = `https://app.sandbox.midtrans.com/snap/v2/vtweb/${data.transactionToken}`;
        } else {
            console.error('Transaction token is undefined:', data);
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
});

</script>
